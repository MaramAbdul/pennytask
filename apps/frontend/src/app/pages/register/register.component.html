<div class="h-screen flex items-center justify-center bg-gradient-to-r  from-blue-500 to-indigo-600 text-white">
    <div class="bg-white bg-opacity-20 backdrop-blur-lg shadow-lg rounded-2xl p-10 w-full max-w-md">
        <h2 class="text-4xl font-extrabold text-yellow-300 text-center mb-6">Create Account</h2>

<form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="space-y-4">
    <!-- Name Field -->
    <div>
        <label class="block text-gray-200" for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Enter your full name"
            class="w-full p-3 bg-white bg-opacity-30 text-white border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <p *ngIf="registerForm.submitted && registerForm.controls['name']?.invalid" class="text-red-300 text-sm mt-1">
            Name is required.
        </p>
    </div>

    <!-- Email Field -->
    <div>
        <label class="block text-gray-200">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required email placeholder="Enter your email address"
            class="w-full p-3 bg-white bg-opacity-30 text-white border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <p *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid" class="text-red-300 text-sm mt-1">
            Please enter a valid email.
        </p>
    </div>

    <!-- Password Field -->
    <div>
        <label class="block text-gray-200">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required minlength="6"
            placeholder="Create a strong password"
            class="w-full p-3 bg-white bg-opacity-30 text-white border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <p *ngIf="registerForm.submitted && registerForm.controls['password']?.invalid"
            class="text-red-300 text-sm mt-1">
            Password must be at least 6 characters long.
        </p>
    </div>

    <!-- Submit Button -->
    <button type="submit"
        class="w-full p-3 bg-yellow-400 text-gray-800 font-semibold rounded-full shadow-md hover:bg-yellow-500 transition">
        Sign Up
    </button>
</form>
        <!-- General Error Message -->
        <p *ngIf="errorMessage" class="text-red-300 text-center mt-4">{{ errorMessage }}</p>
        <p class="text-center text-gray-200 mt-4">
            Already have an account?
            <a routerLink="/login" class="text-yellow-300 hover:underline cursor-pointer">
                Login
            </a>
        </p>
    </div>
</div>
